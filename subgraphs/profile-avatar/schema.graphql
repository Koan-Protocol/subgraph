type User @entity {
  id: ID!                      # wallet address
  ownedTokens: [Token!]!       @derivedFrom(field: "owner")
  currentPFP: Token
  tokenCount: BigInt!          # number of tokens owned
  createdAt: BigInt!           # first interaction timestamp
  updatedAt: BigInt!           # last interaction timestamp
}

type Token @entity {
  id: ID!                      # tokenId
  uri: String
  owner: User!
  createdAt: BigInt!           # mint timestamp
  updatedAt: BigInt!           # last transfer timestamp
  transferCount: BigInt!       # number of transfers
}

type PFUpdated @entity(immutable: true) {
  id: Bytes!
  user: Bytes! # address
  tokenId: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Transfer @entity(immutable: true) {
  id: Bytes!
  from: Bytes! # address
  to: Bytes! # address
  tokenId: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

